<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omnifood Inspired Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf2e9;
    }

    .form-section {
      background: url('https://images.unsplash.com/photo-1546069901-eacef0df6022') no-repeat center center/cover;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      margin-top: 0;
      color: #333;
      margin-bottom: 15px;
    }

    .form-container p {
      margin-bottom: 25px;
      color: #555;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e67e22;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cf711f;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="form-section">
    <div class="form-container">
      <h2>Get your first meal for free!</h2>
      <p>Healthy, tasty and hassle-free meals are waiting for you. You can cancel anytime. No strings attached.</p>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Smith" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="source">Where did you hear about us?</label>
        <select id="source" name="source" required>
          <option value="">Choose one</option>
          <option value="friends">Friends and family</option>
          <option value="youtube">YouTube ad</option>
          <option value="podcast">Podcast</option>
          <option value="others">Other</option>
        </select>

        <button type="submit">Sign up now</button>
      </form>
    </div>
  </section>

</body>
</html>
